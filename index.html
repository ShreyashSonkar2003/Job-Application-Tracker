<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Job Application Tracker</h1>
    
    <form id="applicationForm" class="mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" id="company" class="form-control" placeholder="Company Name" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="role" class="form-control" placeholder="Job Role" required>
            </div>
            <div class="col-md-4">
                <select id="status" class="form-select" required>
                    <option selected disabled value="">Status</option>
                    <option>Applied</option>
                    <option>Interview</option>
                    <option>Offer</option>
                    <option>Rejected</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Application</button>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Company</th>
                <th>Role</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="applicationTable"></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
